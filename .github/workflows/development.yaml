# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Builds and deploys the Anquilosaurios frontend app
#   - Runs on every push or pull request to 'development'
# ===========================================

name: CI Build & Deploy (development)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Lint, type-check, and build the app
  # =========================================
  build:
    name: Build Stage for Anquilosaurios (development)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache npm dependencies to speed up builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-package-lock.json
          restore-keys: |
            npm-${{ runner.os }}

      # Step 4: Install dependencies, lint the code, and run type checking
      - name: Install dependencies, lint & type check
        run: |
          npm ci
          npm run lint
          npm run check

      # Step 5: Build the application
      - name: Compile source code
        run: npm run build

      # Step 6: Upload build output as artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy the built app to staging (Azure SWA)
  # Depends on: build
  # =========================================
  deploy:
    name: Deploy Stage for Anquilosaurios (Staging)
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Step 1: Download the build artifacts from previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build

      # Step 2: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps (Staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.FRONTEND_STAGING_DEPLOYMENT_TOKEN }}
          app_location: '/'
          output_location: 'build'
          skip_app_build: true

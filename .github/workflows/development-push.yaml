# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Builds and deploys the Anquilosaurios frontend app
#   - Runs on every push to 'development'
# ===========================================

name: CI Build & Deploy (development)

# -------------------------------------------
# Trigger: Run workflow on push to 'development' branch
# -------------------------------------------
on:
  push:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Lint, type-check, and build the app
  # =========================================
  build:
    name: Build Stage for Anquilosaurios (Development)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache npm dependencies to speed up builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-package-lock.json
          restore-keys: |
            npm-${{ runner.os }}

      # Step 4: Install dependencies, lint the code, and run type checking
      - name: Install dependencies, lint & type check
        run: |
          npm ci
          npm run lint
          npm run check

      # Step 5: Build the application
      - name: Compile source code
        run: npm run build

      # Step 6: Upload build output as artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy the built app to staging
  # Depends on: build
  # =========================================
  deploy:
    name: Deploy Stage for Anquilosaurios (development)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download the build artifacts from previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: build

      # Step 2: Login using service principal credentials
      - name: Login to Azure using service principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Deploy the downloaded build to the Azure Web App service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-development-frontend'
          slot-name: 'Production'
          package: ./build

      # Step 4: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout

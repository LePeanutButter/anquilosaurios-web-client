# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Production
# Description:
#   - Runs Vitest tests and generates coverage (Istanbul)
#   - Performs SonarCloud static analysis
#   - Builds and deploys the Anquilosaurios frontend app
#   - Runs on every push or pull request to the 'main' branch
# ===========================================

name: CI Build & Deploy (production)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'main' branch
# -------------------------------------------
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Dynamic Analysis (Tests + Coverage)
  # Purpose: Run Vitest tests and generate coverage for SonarCloud
  # =========================================
  test_and_coverage:
    name: Vitest Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Run tests with coverage (Istanbul)
      - name: Run Vitest with coverage
        run: npm run test:coverage

      # Step 6: Upload test results
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test-Results
          path: ./coverage

      # Step 7: Upload coverage results (lcov / json)
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage
          path: coverage

  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: Sonar Cloud static analysis
    needs: test_and_coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Download coverage artifact
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage
          path: coverage

      # Step 5: Debug coverage files
      - name: List coverage files
        run: |
          echo "Coverage artifact content:"
          find coverage -type f | sed 's/^/ - /'

      # Step 6: Run SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Lint, type-check, and build the app for production
  # =========================================
  build:
    name: Build Stage for Anquilosaurios (main)
    needs: sonar_scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache npm dependencies to speed up builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-package-lock.json
          restore-keys: |
            npm-${{ runner.os }}

      # Step 4: Install dependencies, lint the code, and run type checking
      - name: Install dependencies, lint & type check
        run: |
          npm ci
          npm run lint
          npm run check

      # Step 5: Build the application for production
      - name: Compile source code
        run: npm run build

      # Step 6: Upload build output as artifact for deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy the built app to production
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy Stage for Anquilosaurios (Production)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download the build artifacts from the previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: build

      # Step 2: Authenticate with Azure using OIDC credentials stored in GitHub Secrets
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55C16FCC5BE248F1AB49864E0DE3F994 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_568E836E81414003912A67E20DE5FF1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EC548851A5B34F9C86BF17D09A00A66E }}

      # Step 3: Deploy the downloaded build to the Azure Web App service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-production-frontend'
          slot-name: 'Production'
          package: ./build

      # Step 4: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout

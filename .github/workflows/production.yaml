# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Production
# Description:
#   - Builds and deploys the Anquilosaurios frontend app
#   - Runs on every push or pull request to the 'main' branch
# ===========================================

name: CI Build & Deploy (production)

# -------------------------------------------
# Trigger: Run workflow on push or PR to 'main' branch
# -------------------------------------------
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Build Stage
  # Purpose: Lint, type-check, and build the app for production
  # =========================================
  build:
    name: Build Stage for Anquilosaurios (main)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache npm dependencies to speed up builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-package-lock.json
          restore-keys: |
            npm-${{ runner.os }}

      # Step 4: Install dependencies, lint the code, and run type checking
      - name: Install dependencies, lint & type check
        run: |
          npm ci
          npm run lint
          npm run check

      # Step 5: Build the application for production
      - name: Compile source code
        run: npm run build

      # Step 6: Upload build output as artifact for deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build

  # =========================================
  # Job: Deploy Stage
  # Purpose: Deploy the built app to production
  # Depends on: build
  # =========================================
  deploy:
    if: github.event_name == 'push'
    name: Deploy Stage for Anquilosaurios (Production)
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Download the build artifacts from the previous job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: build

      # Step 2: Authenticate with Azure using OIDC credentials stored in GitHub Secrets
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_55C16FCC5BE248F1AB49864E0DE3F994 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_568E836E81414003912A67E20DE5FF1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EC548851A5B34F9C86BF17D09A00A66E }}

      # Step 3: Deploy the downloaded build to the Azure Web App service
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anquilosaurios-production-frontend'
          slot-name: 'Production'
          package: build

      # Step 4: Logout from Azure to clean up session
      - name: Logout from Azure
        run: az logout

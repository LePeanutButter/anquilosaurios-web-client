# ===========================================
# GitHub Actions Workflow: CI Build & Deploy
# Environment: Development
# Description:
#   - Runs Vitest tests and generates coverage (Istanbul)
#   - Performs SonarCloud static analysis
#   - Builds the Anquilosaurios frontend app
#   - Runs on every pull request to 'development'
# ===========================================

name: CI Build & Deploy (development)

# -------------------------------------------
# Trigger: Run workflow on PR to 'development' branch
# -------------------------------------------
on:
  pull_request:
    branches:
      - development

# -------------------------------------------
# Jobs Definition
# -------------------------------------------
jobs:
  # =========================================
  # Job: Dynamic Analysis (Tests + Coverage)
  # Purpose: Run Vitest tests and generate coverage for SonarCloud
  # =========================================
  test_and_coverage:
    name: Vitest Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Cache npm dependencies
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Run tests with coverage (Istanbul)
      - name: Run Vitest with coverage
        run: npm run test:coverage

      # Step 6: Upload coverage results (lcov / json)
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Coverage
          path: coverage

  # =========================================
  # Job: SonarCloud Scan
  # Purpose: Run static code analysis with SonarCloud
  # =========================================
  sonar_scan:
    name: Sonar Cloud static analysis
    needs: test_and_coverage
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout source code
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Install Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step 4: Download coverage artifact
      - name: Download Coverage Artifact
        uses: actions/download-artifact@v4
        with:
          name: Coverage
          path: coverage

      # Step 5: Debug coverage files
      - name: List coverage files
        run: |
          echo "Coverage artifact content:"
          find coverage -type f | sed 's/^/ - /'

      # Step 6: Set up Node.js (required by SonarCloud for some analysis)
      - name: Set up Node.js for Sonar
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 7: Install npm dependencies (required by SonarCloud scanner)
      - name: Install npm dependencies for Sonar
        run: |
          npm ci --prefer-offline --no-audit

      # Step 8: Run SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # =========================================
  # Job: Build Stage
  # Purpose: Lint, type-check, and build the app
  # =========================================
  build:
    name: Build Stage for Anquilosaurios (Development)
    needs: sonar_scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      # Step 1: Checkout source code from repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Cache npm dependencies to speed up builds
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-package-lock.json
          restore-keys: |
            npm-${{ runner.os }}

      # Step 4: Install dependencies, lint the code, and run type checking
      - name: Install dependencies, lint & type check
        run: |
          npm ci
          npm run lint
          npm run check

      # Step 5: Build the application
      - name: Compile source code
        run: npm run build

      # Step 6: Upload build output as artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build
